<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pentru Amalia ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1604079628043-94351b9b2c1f?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: bgColorShift 20s ease-in-out infinite alternate;
    }

    @keyframes bgColorShift {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(30deg);
      }
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      max-width: 600px;
      position: relative;
      animation: fadeIn 2s ease forwards;
      z-index: 10;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 70px;
      color: #e91e63;
      margin: 0 0 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation: pulse 2s infinite;
    }

    p {
      font-size: 26px;
      color: #e91e63;
      margin: 20px 0;
      min-height: 40px;
      font-family: 'Dancing Script', cursive;
      opacity: 0;
      transform: translateY(20px);
    }

    .show p {
      opacity: 1;
      transform: translateY(0);
    }

    button {
      margin-top: 30px;
      padding: 14px 40px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.5);
    }

    button:hover {
      background-color: #d81b60;
      box-shadow: 0 6px 20px rgba(216, 27, 96, 0.7);
    }

    .hearts, .butterflies, .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart, .butterfly, .confetti-piece {
      position: absolute;
      font-size: 24px;
      animation-timing-function: linear;
      user-select: none;
    }

    .heart {
      color: #ff4081;
      animation-name: floatHeart;
    }

    .butterfly {
      font-size: 28px;
      color: #ff69b4;
      animation-name: floatButterfly;
    }

    .confetti-piece {
      font-size: 16px;
      color: #e91e63;
      animation-name: fallConfetti;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) scale(0.8) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes floatButterfly {
      0% {
        transform: translateY(110vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
        transform: translateY(50vh) translateX(40px) rotate(15deg);
      }
      100% {
        transform: translateY(-10vh) translateX(0) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fallConfetti {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        color: #e91e63;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      }
      50% {
        transform: scale(1.1);
        color: #ff4081;
        text-shadow: 3px 3px 7px rgba(255, 64, 129, 0.6);
      }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    /* typing effect style */
    .typing {
      overflow: hidden; 
      border-right: .15em solid #e91e63;
      white-space: nowrap;
      animation: typing 2s steps(40, end), blink-caret 0.75s step-end infinite;
      width: 0;
      margin: 0 auto;
    }

    @keyframes blink-caret {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

  <div class="hearts"></div>
  <div class="butterflies"></div>
  <div class="confetti"></div>

  <div class="container" id="messageBox">
    <h1>Amalia üíñ</h1>
    <p id="line1">Hei! Am vrut sƒÉ √Æ»õi arƒÉt ceva simplu, dar din suflet.</p>
    <p id="line2">Poate nu-s poet, dar »ôtiu un lucru: z√¢mbetul tƒÉu lumineazƒÉ orice zi.</p>
    <p id="line3">E»ôti specialƒÉ. »òi sper cƒÉ pagina asta »õi-a fƒÉcut ziua mai frumoasƒÉ. üòä</p>
    <button id="btn" onclick="showMessage()">ApasƒÉ aici ‚ù§Ô∏è</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_68f056de48.mp3?filename=soft-piano-ambient-7272.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

<script>
  const heartsContainer = document.querySelector('.hearts');
  const butterfliesContainer = document.querySelector('.butterflies');
  const confettiContainer = document.querySelector('.confetti');
  const btn = document.getElementById('btn');
  const bgMusic = document.getElementById('bgMusic');

  // Create floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (16 + Math.random() * 24) + 'px';
    heart.style.animationDuration = (4 + Math.random() * 3) + 's';
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }

  // Create floating butterflies
  function createButterfly() {
    const butterfly = document.createElement('div');
    butterfly.classList.add('butterfly');
    butterfly.textContent = 'ü¶ã';
    butterfly.style.left = Math.random() * 100 + 'vw';
    butterfly.style.animationDuration = (6 + Math.random() * 4) + 's';
    butterfliesContainer.appendChild(butterfly);
    setTimeout(() => butterfly.remove(), 9000);
  }

  // Create falling confetti
  function createConfetti() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.textContent = 'üíñ';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
    confettiContainer.appendChild(confetti);
    setTimeout(() => confetti.remove(), 7000);
  }

  // Interval for floating hearts and butterflies all the time
  setInterval(createHeart, 300);
  setInterval(createButterfly, 700);

  // Show messages one by one with typing animation
  function typeWriter(element, text, delay = 0) {
    element.textContent = '';
    element.style.opacity = '1';
    let i = 0;
    function typing() {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
        setTimeout(typing, 50);
      } else {
        element.classList.remove('typing');
      }
    }
    setTimeout(() => {
      element.classList.add('typing');
      typing();
    }, delay);
  }

  function showMessage() {
    // Start background music
    bgMusic.play();

    // Disable button so no multiple clicks
    btn.disabled = true;

    // Clear text content and show with typing
    const lines = [
      "Hei! Am vrut sƒÉ √Æ»õi arƒÉt ceva simplu, dar din suflet.",
      "Poate nu-s poet, dar »ôtiu un lucru: z√¢mbetul tƒÉu lumineazƒÉ orice zi.",
      "E»ôti specialƒÉ. »òi sper cƒÉ pagina asta »õi-a fƒÉcut ziua mai frumoasƒÉ. üòä"
    ];

    // Reset opacity and clear text
    lines.forEach((_, i) => {
      const p = document.getElementById(`line${i+1}`);
      p.style.opacity = 0;
      p.textContent = '';
    });

    // Typing each line sequentially
    let totalDelay = 0;
    lines.forEach((line, i) => {
      const p = document.getElementById(`line${i+1}`);
      setTimeout(() => {
        typeWriter(p, line);
        // Add pulse animation color while typing
        p.style.color = '#e91e63';
        p.style.fontFamily = "'Dancing Script', cursive";
        p.style.fontSize = '28px';
        p.style.textShadow = '2px 2px 5px rgba(0,0,0,0.3)';
      }, totalDelay);
      totalDelay += line.length * 50 + 800;
    });

    // Confetti burst once after typing
    setTimeout(() => {
      for(let i=0; i<30; i++) {
        createConfetti();
      }
    }, totalDelay + 500);
  }
</script>

</body>
</html>
